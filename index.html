<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodingLab </title>
  <link rel="icon" type="image/png" sizes="100x100" href="./Images/iconlog.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
<header class="header">
  <nav class="nav">
    <a href="#" class="nav_logo">CodingLab</a>

    <ul class="nav_items">
      <li class="nav_item">
        <a href="#" class="nav_link">Início</a>
        <a href="#" class="nav_link">Produtos</a>
        <a href="#" class="nav_link">Serviços</a>
        <a href="#" class="nav_link">Contato</a>
      </li>
    </ul>

    <button class="button" id="form-open">Entrar</button>
  </nav>
</header>
<section class="home">
  <div class="form_container">
    <i class="uil uil-times form_close"></i>
    
    <!-- Login form -->
    <div class="form login_form">
      <form action="#">
        <h2>Iniciar sessão</h2>

        <div class="input_box">
          <input type="email" placeholder="Digite seu e-mail" required>
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Digite sua senha" required>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>

        <div class="option_field">
          <span class="checkbox">
            <input type="checkbox" id="check">
            <label for="check">Manter-me conectado</label>
          </span>
          <a href="#" class="forgot_pw">Esqueceu sua senha?</a>
        </div>

        <button class="button">Fazer login</button>

        <div class="login_signup">Não possui uma conta? <a href="#" id="signup">Cadastre-se</a></div>
      </form>
    </div>

    <!-- Signup form -->
    <div class="form signup_form">
      <form action="#">
        <h2>Cadastro</h2>

        <div class="input_box">
          <input type="email" placeholder="Digite seu e-mail" required>
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Criar senha" required>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Confirme sua senha" required>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>

        <button class="button">Cadastrar</button>

        <div class="login_signup">Já possui uma conta? <a href="#" id="login">Fazer login</a></div>
      </form>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
